{% extends 'base.html' %}

{% block title%}Madlibs Form{% endblock %}

{% block content %}
<h1>Madlibs</h1>
<form action="/story">
  {% for prompt in prompts %}
  <div class="prompt">
    <label for="{{prompt}}">{{prompt}}:</label>
    <input type="text" id="{{prompt}}" placeholder="Enter a {{prompt}}" name="{{prompt}}" required>
  </div>
  {% endfor %}
  <button>Submit</button>
</form>
{% endblock %}
